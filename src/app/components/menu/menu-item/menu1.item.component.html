<ul id="nav-mobile" class="right hide-on-med-and-down">
  <li *ngFor="let item of items; let i = index">
    <a class="menu-item"
       routerLink={{item.path}}
       [ngClass]="getClass('0x001', item, i)"
       (click)="selectItem(item, i)">
       {{item.name}}
    </a>
  </li>
</ul>
<ul class="side-nav" id="mobile-demo">
</ul>
