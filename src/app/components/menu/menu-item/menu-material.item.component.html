<div class="link link--page menu-item"
  (click)="selectItem(item, i); nativeWindow.setPageBackground(i); nativeWindow.hideFooter(true); nativeWindow.hideAbout(true);"
  [class.selected]="selectedItemInfo.index_num === i"
  [ngStyle]="nativeWindow.getStyle && nativeWindow.getStyle(i, items.length - 1 === i)"
  *ngFor="let item of items; let i = index"
>
  <div *ngIf="!selectedItemInfo.isAnimating">
    <a href="javascript:void(0)">
      {{item.name}}
    </a>
    <div [innerHTML]="item.menuText">
    </div>
    <img *ngIf="item.menuImage" [src]="item.menuImage" onError=""/>
  </div>
</div>
