<ul *ngIf="items.length>0">
  <li *ngFor="let item of items">
    <a class="menu-item"
       routerLink={{item.path}}>{{item.name}}</a>
    <i class="material-icons collapse-icon" (click)="isCollapsed = !isCollapsed">&#xE316;</i>
    <div (collapsed)="collapsed($event)"
         (expanded)="expanded($event)"
         [collapse]="isCollapsed"
         class="card card-block card-header">
      <menu-item [items]="item.children"></menu-item>
    </div>
  </li>
</ul>
