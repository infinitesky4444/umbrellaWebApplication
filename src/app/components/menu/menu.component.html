<div class="fixed-sidebar">
  <header>
    <img src="{{umbpagegeneral?.SidebarImageUrl}}" alt="{{umbpagegeneral?.CompanyName}}" />
  </header>
  <ul>
    <li><a (click)="onOpenNavbar('MENU')" [class.selected]="getClass() == 'MENU'"><i class="material-icons">&#xE5D2;</i><span>Menu</span></a></li>
    <li><a (click)="onOpenNavbar('SEARCH')" [class.selected]="getClass() == 'SEARCH'"><i class="material-icons">&#xE8B6;</i><span>Search</span></a></li>
  </ul>
</div>
<nav class="sidenav" id="menu_tab" [style.width]="getWidthMenuTab()">
  <a class="closebtn" (click)="is_menutab_opened = false">&times;</a>
  <menu-item [items]="menuItems"></menu-item>
</nav>
<nav class="sidenav" id="search_tab" [style.width]="getWidthSearchTab()">
  <a class="closebtn" (click)="is_searchtab_opened = false">&times;</a>
  <menu-search></menu-search>
</nav>
