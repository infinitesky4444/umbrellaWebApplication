<!doctype html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8">
  <title></title>

  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="//fonts.googleapis.com/css?family=Roboto+Mono:400,400italic,500,500italic,700,700italic|Roboto:400,400italic,500,500italic,700,700italic|Material+Icons" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <app-root>
     <div class="loader centered"><div class="loader-inner ball-scale"><div></div></div></div>
  </app-root>

  <script>


    ( function( window ) {

      'use strict';

// class helper functions from bonzo https://github.com/ded/bonzo

      function classReg( className ) {
        return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
      }

// classList support for class management
// altho to be fair, the api sucks because it won't accept multiple classes at once
      var hasClass, addClass, removeClass;

      if ( 'classList' in document.documentElement ) {
        hasClass = function( elem, c ) {
          return elem.classList.contains( c );
        };
        addClass = function( elem, c ) {
          elem.classList.add( c );
        };
        removeClass = function( elem, c ) {
          elem.classList.remove( c );
        };
      }
      else {
        hasClass = function( elem, c ) {
          return classReg( c ).test( elem.className );
        };
        addClass = function( elem, c ) {
          if ( !hasClass( elem, c ) ) {
            elem.className = elem.className + ' ' + c;
          }
        };
        removeClass = function( elem, c ) {
          elem.className = elem.className.replace( classReg( c ), ' ' );
        };
      }

      function toggleClass( elem, c ) {
        var fn = hasClass( elem, c ) ? removeClass : addClass;
        fn( elem, c );
      }

      var classie = {
        // full names
        hasClass: hasClass,
        addClass: addClass,
        removeClass: removeClass,
        toggleClass: toggleClass,
        // short names
        has: hasClass,
        add: addClass,
        remove: removeClass,
        toggle: toggleClass
      };

// transport
      if ( typeof define === 'function' && define.amd ) {
        // AMD
        define( classie );
      } else {
        // browser global
        window.classie = classie;
      }

    })( window );


    function addClass(el, className) {
      var el = document.querySelectorAll(el);

      for (i = 0; i < el.length; i++) {
          if (el.classList) {
              el[i].classList.add(className);
          } else {
              el[i].className += ' ' + className;
          }
      }
  }


  function removeClass(el, className) {
      var el = document.querySelectorAll(el);

      for (i = 0; i < el.length; i++) {

          if (el[i].classList) {
              el[i].classList.remove(className);
          } else {
              el[i].className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
          }
      }
  }


  function toggleClass(el, className) {
      var el = document.querySelectorAll(el);

      for (i = 0; i < el.length; i++) {

          if (el[i].classList) {
              el[i].classList.toggle(className);
          } else {
              var classes = el[i].className.split(' ');
              var existingIndex = -1;
              for (var j = classes.length; j--;) {
                  if (classes[j] === className) existingIndex = j;
              }

              if (existingIndex >= 0) classes.splice(existingIndex, 1);
              else classes.push(className);

              el[i].className = classes.join(' ');
          }
      }
  }
  </script>

</body>
</html>
